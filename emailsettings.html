<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Preferences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Color Palette */
    :root {
      --primary: #3c6e71;
      --secondary: #284b63;
      --background: #d9d9d9;
      --background-gradient: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --surface: #ffffff;
      --text: #22223b;
      --accent: #ffd166;
      --card-shadow: 0 4px 28px rgba(60, 110, 113, 0.10);
      --success: #388087;
    }
    body.dark-mode {
      --primary: #3c6e71;
      --secondary: #284b63;
      --background: #232946;
      --background-gradient: linear-gradient(135deg, #232946 0%, #284b63 100%);
      --surface: #171820;
      --text: #e0eafc;
      --accent: #ffd166;
      --card-shadow: 0 4px 28px rgba(60, 110, 113, 0.28);
      --success: #388087;
    }
    body {
      min-height: 100vh;
      background: var(--background-gradient);
      transition: background 0.4s;
    }
    .card {
      border-radius: 1rem;
      border: none;
      background-color: var(--surface);
      box-shadow: var(--card-shadow);
      transition: background-color 0.4s, box-shadow 0.4s;
    }
    .card-title {
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid var(--primary);
      width: fit-content;
      margin: 0 auto;
      min-height: 2.5rem;
      background: none;
      transition: color 0.4s, border-right-color 0.4s;
    }
    body.dark-mode .card-title {
      color: var(--accent);
      border-right-color: var(--accent);
    }
    .typewriter-cursor {
      display: inline-block;
      animation: blink-caret 0.75s step-end infinite;
      font-weight: 700;
      color: var(--primary);
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: currentColor }
    }
    body.dark-mode .typewriter-cursor {
      color: var(--accent);
    }
    .form-check-label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--secondary);
      transition: color 0.3s;
      cursor: pointer;
    }
    body.dark-mode .form-check-label {
      color: var(--text);
    }
    .form-check-input {
      transition: box-shadow 0.3s, border-color 0.3s, background-color 0.3s;
      cursor: pointer;
      background-color: var(--background);
      border-color: var(--primary);
    }
    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(60, 110, 113, 0.2);
    }
    body.dark-mode .form-check-input {
      background-color: var(--surface);
      border-color: var(--primary);
    }
    body.dark-mode .form-check-input:checked {
      background-color: var(--accent);
      border-color: var(--accent);
    }
    .form-check:hover .form-check-label,
    .form-check-label:hover {
      color: var(--primary);
      text-shadow: 0 1px 3px rgba(60,110,113,0.12);
    }
    body.dark-mode .form-check:hover .form-check-label,
    body.dark-mode .form-check-label:hover {
      color: var(--accent);
      text-shadow: 0 1px 3px rgba(255, 209, 102, 0.15);
    }
    .form-check:hover .form-check-input,
    .form-check-input:hover {
      box-shadow: 0 0 7px rgba(60,110,113,0.16);
      border-color: var(--primary);
    }
    body.dark-mode .form-check:hover .form-check-input,
    body.dark-mode .form-check-input:hover {
      box-shadow: 0 0 7px rgba(255,209,102,0.25);
      border-color: var(--accent);
    }
    .btn-outline-secondary {
      color: var(--primary);
      border-color: var(--primary);
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      background-color: var(--surface);
    }
    .btn-outline-secondary:hover, .btn-outline-secondary:focus {
      background-color: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(60,110,113,0.13);
    }
    body.dark-mode .btn-outline-secondary {
      color: var(--accent);
      border-color: var(--accent);
      background-color: transparent;
    }
    body.dark-mode .btn-outline-secondary:hover, body.dark-mode .btn-outline-secondary:focus {
      background-color: var(--accent);
      color: var(--surface);
      box-shadow: 0 4px 12px rgba(255,209,102,0.13);
    }
    .btn-primary {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.75rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px rgba(60,110,113,0.07);
      position: relative;
      background-color: var(--primary);
      border: none;
      color: #fff;
    }
    .btn-primary.loading {
      pointer-events: none;
      opacity: 0.8;
    }
    .btn-primary .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
      vertical-align: middle;
      margin-right: 7px;
      margin-bottom: 2px;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: var(--secondary);
      box-shadow: 0 6px 16px rgba(60,110,113,0.16);
      color: #fff;
    }
    body.dark-mode .btn-primary {
      background-color: var(--accent);
      color: var(--secondary);
      box-shadow: 0 2px 8px rgba(255, 209, 102, 0.13);
    }
    body.dark-mode .btn-primary:hover, body.dark-mode .btn-primary:focus {
      background-color: var(--primary);
      color: #fff;
      box-shadow: 0 6px 16px rgba(255,209,102,0.16);
    }
    #formMessage {
      font-weight: 500;
      font-size: 1rem;
      color: var(--success);
    }
    body.dark-mode #formMessage {
      color: var(--accent);
    }
    /* Toggle Switch Styles */
    .mode-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .form-switch .form-check-input {
      cursor: pointer;
      width: 2.5em;
      height: 1.3em;
      background-color: var(--background);
      border-radius: 1em;
      transition: background 0.3s;
    }
    .form-switch .form-check-input:checked {
      background-color: var(--primary);
    }
    body.dark-mode .form-switch .form-check-input {
      background-color: var(--surface);
    }
    body.dark-mode .form-switch .form-check-input:checked {
      background-color: var(--accent);
    }
    .form-switch .form-check-label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--secondary);
    }
    body.dark-mode .form-switch .form-check-label {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6 col-xl-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <!-- Dark/Light Mode Toggle Switch -->
            <div class="mode-toggle">
              <label class="form-check-label" for="modeSwitch">Dark Mode</label>
              <div class="form-check form-switch mb-0">
                <input class="form-check-input" type="checkbox" id="modeSwitch">
              </div>
            </div>
            <h2 class="card-title mb-4 text-center" id="typewriter-title"></h2>
            <form id="emailPreferencesForm" action="https://www.w3schools.com/action_page.php" method="post">
              <div class="d-flex justify-content-end gap-2 mb-4">
                <button type="button" id="toggleSelectBtn" class="btn btn-outline-secondary btn-sm">Select All</button>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="criticalAlerts" name="criticalAlerts">
                  <label class="form-check-label" for="criticalAlerts">
                    Critical alerts and notifications about your tax return
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="specialOffers" name="specialOffers">
                  <label class="form-check-label" for="specialOffers">
                    Information about special offers for tax services
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="irsNotifications" name="irsNotifications">
                  <label class="form-check-label" for="irsNotifications">
                    Receive notifications of IRS changes and deadlines
                  </label>
                </div>
              </div>
              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="monthlyNewsletter" name="monthlyNewsletter">
                  <label class="form-check-label" for="monthlyNewsletter">
                    Learn from monthly tax newsletter with tax news and tips
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="saveBtn">
                Save Preferences
              </button>
            </form>
            <div id="formMessage" class="mt-3 text-success" style="display: none;">
              Preferences updated successfully!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS CDN (for some components, not required for this form) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Typewriter effect for card title
    document.addEventListener("DOMContentLoaded", function() {
      const typewriterTitle = document.getElementById('typewriter-title');
      const text = "Email Preferences";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          typewriterTitle.innerHTML = text.substring(0, i + 1) +
            '<span class="typewriter-cursor"></span>';
          i++;
          setTimeout(typeWriter, 75);
        } else {
          typewriterTitle.innerHTML = text + '<span class="typewriter-cursor"></span>';
        }
      }
      typeWriter();

      // Dark/Light Mode Toggle
      const modeSwitch = document.getElementById('modeSwitch');
      const body = document.body;

      // Load preference from localStorage
      if (localStorage.getItem('mode') === 'dark') {
        body.classList.add('dark-mode');
        modeSwitch.checked = true;
      } else if (localStorage.getItem('mode') === 'light') {
        body.classList.remove('dark-mode');
        modeSwitch.checked = false;
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        body.classList.add('dark-mode');
        modeSwitch.checked = true;
      }

      modeSwitch.addEventListener('change', function() {
        if (modeSwitch.checked) {
          body.classList.add('dark-mode');
          localStorage.setItem('mode', 'dark');
        } else {
          body.classList.remove('dark-mode');
          localStorage.setItem('mode', 'light');
        }
      });
    });

    // Toggle Select All / Deselect All feature
    const toggleBtn = document.getElementById('toggleSelectBtn');
    const checkboxes = document.querySelectorAll('#emailPreferencesForm input[type="checkbox"]');

    function areAllChecked() {
      return Array.from(checkboxes).every(cb => cb.checked);
    }

    function setAllCheckboxes(checked) {
      checkboxes.forEach(cb => cb.checked = checked);
    }

    function updateToggleBtn() {
      if (areAllChecked()) {
        toggleBtn.textContent = 'Deselect All';
        toggleBtn.classList.add('active');
      } else {
        toggleBtn.textContent = 'Select All';
        toggleBtn.classList.remove('active');
      }
    }

    toggleBtn.addEventListener('click', function() {
      if (!areAllChecked()) {
        setAllCheckboxes(true);
      } else {
        setAllCheckboxes(false);
      }
      updateToggleBtn();
    });

    // Also update the button if any checkbox is manually toggled
    checkboxes.forEach(cb => {
      cb.addEventListener('change', updateToggleBtn);
    });

    // Initialize button state
    updateToggleBtn();

    // Show spinner on Save Preferences button while submitting
    document.getElementById('emailPreferencesForm').addEventListener('submit', function(e) {
      var saveBtn = document.getElementById('saveBtn');
      // Add spinner if not present
      if (!saveBtn.classList.contains('loading')) {
        saveBtn.classList.add('loading');
        saveBtn.disabled = true;
        saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Saving...';
      }
      // Allow normal submission to action_page.php
      // If AJAX is desired, uncomment below and handle accordingly
      // e.preventDefault();
      // setTimeout(function() {
      //   saveBtn.classList.remove('loading');
      //   saveBtn.disabled = false;
      //   saveBtn.innerHTML = 'Save Preferences';
      //   document.getElementById('formMessage').style.display = 'block';
      //   setTimeout(() => {
      //     document.getElementById('formMessage').style.display = 'none';
      //   }, 3000);
      // }, 2000);
    });
  </script>
</body>
</html>
